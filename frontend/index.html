<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Tenaris Tamsa - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Centro Industrial Tamsa</h2>
            <p>Sistema de Gestión de Logística Interna</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="ejemplo@tamsa.com">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="********">
                </div>
                
                <button type="submit" id="btnLogin">Ingresar al Sistema</button>
            </form>
            <p id="mensajeError" class="error-msg"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
